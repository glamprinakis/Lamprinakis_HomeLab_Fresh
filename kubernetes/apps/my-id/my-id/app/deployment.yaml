---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-id
  labels:
    app: my-id
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-id
  template:
    metadata:
      labels:
        app: my-id
    spec:
      containers:
      - name: my-id
        image: ghcr.io/glamprinakis/gov-declaration:7c5f66219371
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: my-id
  labels:
    app: my-id
spec:
  selector:
    app: my-id
  ports:
  - port: 80
    targetPort: 80
    name: http
