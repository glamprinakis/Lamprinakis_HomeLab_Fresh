---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
spec:
  interval: 1h
  chart:
    spec:
      chart: pihole
      version: 2.26.1
      sourceRef:
        kind: HelmRepository
        name: mojo2600
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Pi-hole configuration
    image:
      repository: pihole/pihole
      tag: 2024.07.0

    # Admin password
    adminPassword: ${SECRET_PIHOLE_PASSWORD}

    # DNS configuration
    DNS1: "1.1.1.1"
    DNS2: "1.0.0.1"

    # Timezone
    timezone: "Europe/Athens"

    # Service configuration
    serviceTCP:
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: "192.168.31.244"
      port: 53

    serviceUDP:
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: "192.168.31.244"
      port: 53

    # Web interface
    serviceWeb:
      type: ClusterIP
      port: 80

    # Ingress for web interface
    ingress:
      enabled: false

    # Persistence (disabled for now - no storage class available)
    persistentVolumeClaim:
      enabled: false

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi

    # Pod security context
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0

    # Additional environment variables
    extraEnvVars:
      DNSMASQ_LISTENING: all
      PIHOLE_DNS_: "1.1.1.1;1.0.0.1"
