---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-frontend
  labels:
    app: eshop-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eshop-frontend
  template:
    metadata:
      labels:
        app: eshop-frontend
    spec:
      containers:
      - name: frontend
        # You'll need to build and push this image to a registry
        # For now, using a placeholder - we'll need to build from your react/ folder
        image: ghcr.io/glamprinakis/eshop-frontend:202508311436
        env:
        - name: REACT_APP_API_URL
          value: "http://eshop-backend:3000"
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eshop-frontend
  labels:
    app: eshop-frontend
spec:
  selector:
    app: eshop-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
